<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Acciones</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace actualizado para Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Acciones</h1>
        <form id="stock-form">
            <label for="stock-symbol">Introduce el símbolo de la empresa:</label>
            <input type="text" id="stock-symbol" placeholder="Ejemplo: AAPL" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="stock-data"></div>
        <div id="prediction-container" style="display: none;">
            <h3>Predicción para mañana:</h3>
            <p id="predicted-price"></p>
            <div id="indicator" style="font-size: 24px; font-weight: bold;"></div>
        </div>
        <div id="chart-container" style="display: none;">
            <canvas id="stock-chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
